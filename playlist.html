<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Playlist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h2 {
      margin-bottom: 20px;
    }

    #mainPlayPause {
      font-size: 28px;
      padding: 25px 50px;
      border: none;
      border-radius: 15px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      margin-bottom: 30px;
      width: 80%;
      max-width: 400px;
    }

    #mainPlayPause:focus {
      outline: 3px solid yellow;
    }

    .player-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 10px;
    }

    audio {
      width: 70%;
      max-width: 400px;
    }

    .control-btn {
      font-size: 28px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    .control-btn:focus {
      outline: 3px solid yellow;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 30px;
    }

    .track-btn {
      font-size: 24px;
      padding: 20px 40px;
      border: none;
      border-radius: 12px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      width: 80%;
      max-width: 400px;
      transition: background-color 0.3s;
    }

    .track-btn.active {
      background-color: #0056b3;
    }

    .track-btn:focus {
      outline: 3px solid yellow;
    }

    #nowPlaying {
      font-size: 18px;
      color: #333;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Reproductor de Audio</h2>

  <!-- Bot√≥n principal -->
  <button id="mainPlayPause" onclick="togglePlaylist()" aria-label="Reproducir o pausar toda la lista">
    ‚ñ∂ Reproducir lista completa
  </button>

  <div class="player-container">
    <button class="control-btn" onclick="prevTrack()">‚èÆ</button>
    <audio id="player" controls></audio>
    <button class="control-btn" onclick="nextTrack()">‚è≠</button>
  </div>

  <!-- Texto de pista actual -->
  <div id="nowPlaying">üéµ Reproduciendo: Nada</div>

  <div class="button-container">
    <button class="track-btn" id="btn0" onclick="playSection(0)">‚ñ∂ Salvaci√≥n</button>
    <button class="track-btn" id="btn1" onclick="playSection(1)">‚ñ∂ Pecado</button>
    <button class="track-btn" id="btn2" onclick="playSection(2)">‚ñ∂ La Palabra</button>
    <button class="track-btn" id="btn3" onclick="playSection(3)">‚ñ∂ La Oraci√≥n</button>
    <button class="track-btn" id="btn4" onclick="playSection(4)">‚ñ∂ Esp√≠ritu Santo</button>
  </div>

  <script>
    const base = "https://caro1518-creator.github.io/playlist-audio/";

    const sections = [
      ["Salvaci√≥n.mp3"],
      ["Pecado.mp3"],
      ["La palabra 1.mp3", "La palabra 2.mp3", "La palabra 3.mp3"],
      ["La oraci√≥n 1.mp3", "La oraci√≥n 2.mp3", "La oraci√≥n 3.mp3", "La oraci√≥n 4.mp3", "La oraci√≥n 5.mp3"],
      ["Esp√≠ritu Santo 1.mp3", "Esp√≠ritu Santo 2.mp3", "Esp√≠ritu Santo 3.mp3"]
    ];

    const sectionNames = ["Salvaci√≥n", "Pecado", "La Palabra", "La Oraci√≥n", "Esp√≠ritu Santo"];
    const fullPlaylist = sections.flat().map(name => base + name);

    const player = document.getElementById("player");
    const mainBtn = document.getElementById("mainPlayPause");
    const nowPlaying = document.getElementById("nowPlaying");
    const trackButtons = Array.from(document.getElementsByClassName("track-btn"));

    let current = 0;
    let playingPlaylist = false;
    let playingSection = null;
    let waiting = false;

    function playSection(index) {
      const currentList = sections[index].map(name => base + name);
      const currentSrc = player.src;
      const isSameSection = playingSection === index;
      const isPlaying = !player.paused;

      if (isSameSection && currentList.includes(currentSrc)) {
        if (isPlaying) {
          player.pause();
        } else {
          player.play();
        }
        return;
      }

      playingPlaylist = false;
      playingSection = index;
      current = 0;
      playTrackFromList(currentList, 0);
      updateButtonStates();
    }

    function playTrackFromList(list, index) {
      player.src = list[index];
      player.play();
      player.dataset.list = JSON.stringify(list);
      player.dataset.index = index;
      updateNowPlaying(list[index]);
    }

    function nextTrack() {
      const list = JSON.parse(player.dataset.list || "[]");
      let index = parseInt(player.dataset.index || 0);
      if (index + 1 < list.length) {
        playTrackFromList(list, index + 1);
      } else if (playingPlaylist) {
        waitAndContinueFullPlaylist();
      } else {
        updateButtonStates();
        updateNowPlaying(""); // Nada
      }
    }

    function prevTrack() {
      const list = JSON.parse(player.dataset.list || "[]");
      let index = parseInt(player.dataset.index || 0);
      if (index > 0) {
        playTrackFromList(list, index - 1);
      }
    }

    async function waitAndContinueFullPlaylist() {
      if (waiting) return;
      waiting = true;
      await new Promise(r => setTimeout(r, 2000));
      waiting = false;
      current++;
      if (current < fullPlaylist.length) {
        playTrackFromList(fullPlaylist, current);
      } else {
        playingPlaylist = false;
        mainBtn.textContent = "‚ñ∂ Reproducir lista completa";
        updateButtonStates();
        updateNowPlaying("");
      }
    }

    function togglePlaylist() {
      const isPlaying = !player.paused;
      if (!playingPlaylist) {
        playingPlaylist = true;
        playingSection = null;
        mainBtn.textContent = "‚è∏ Pausar lista";
        if (isPlaying && player.src && player.src.includes(base)) {
          // Si ya est√° sonando algo, lo dejamos seguir
        } else {
          current = 0;
          playTrackFromList(fullPlaylist, current);
        }
      } else {
        playingPlaylist = false;
        mainBtn.textContent = "‚ñ∂ Reanudar lista";
        player.pause();
        updateNowPlaying("");// Limpiar si se pausa
      }
      updateButtonStates();
    }

    function updateNowPlaying(src) {
      if (!src) {
        nowPlaying.textContent = "üéµ Reproduciendo: Nada";
        return;
      }

      for (let i = 0; i < sections.length; i++) {
        const list = sections[i].map(name => base + name);
        const index = list.indexOf(src);
        if (index !== -1) {
          nowPlaying.textContent = `üéµ Reproduciendo: ${sectionNames[i]} ${list.length > 1 ? `${index + 1} de ${list.length}` : ""}`;
          return;
        }
      }

      // Si no pertenece a ninguna secci√≥n, es parte de la lista completa
      const index = fullPlaylist.indexOf(src);
      if (index !== -1) {
        nowPlaying.textContent = `üéµ Reproduciendo lista completa: Pista ${index + 1} de ${fullPlaylist.length}`;
      }
    }

    player.addEventListener("ended", nextTrack);
    player.addEventListener("play", updateButtonStates);
    player.addEventListener("pause", updateButtonStates);

    function updateButtonStates() {
      trackButtons.forEach((btn, i) => {
        const label = sectionNames[i];
        const currentList = sections[i].map(name => base + name);
        const isCurrent = playingSection === i && currentList.includes(player.src);

        if (isCurrent && !player.paused) {
          btn.textContent = "‚è∏ " + label;
          btn.classList.add("active");
        } else {
          btn.textContent = "‚ñ∂ " + label;
          btn.classList.remove("active");
        }
      });
    }

    // Inicializar con primer audio cargado
    player.src = base + sections[0][0];
  </script>
</body>
</html>
