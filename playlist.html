<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Playlist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h2 {
      margin-bottom: 20px;
    }

    #mainPlayPause {
      font-size: 28px;
      padding: 25px 50px;
      border: none;
      border-radius: 15px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      margin-bottom: 30px;
      width: 80%;
      max-width: 400px;
    }

    #mainPlayPause:focus {
      outline: 3px solid yellow;
    }

    .player-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    audio {
      width: 70%;
      max-width: 400px;
    }

    .control-btn {
      font-size: 28px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    .control-btn:focus {
      outline: 3px solid yellow;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .track-btn {
      font-size: 24px;
      padding: 20px 40px;
      border: none;
      border-radius: 12px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      width: 80%;
      max-width: 400px;
    }

    .track-btn:focus {
      outline: 3px solid yellow;
    }
  </style>
</head>
<body>
  <h2>Reproductor de Audio</h2>

  <!-- Botón grande principal -->
  <button id="mainPlayPause" onclick="togglePlaylist()" aria-label="Reproducir o pausar toda la lista">
    ▶ Reproducir lista completa
  </button>

  <div class="player-container">
    <button class="control-btn" onclick="prevTrack()">⏮</button>
    <audio id="player" controls></audio>
    <button class="control-btn" onclick="nextTrack()">⏭</button>
  </div>

  <div class="button-container">
    <button class="track-btn" id="btn0" onclick="playTrack(0)">▶ Salvación</button>
    <button class="track-btn" id="btn1" onclick="playTrack(1)">▶ Pecado</button>
  </div>

  <script>
    const tracks = [
      "https://caro1518-creator.github.io/playlist-audio/Salvacion.mp3",
      "https://caro1518-creator.github.io/playlist-audio/Pecado.mp3"
    ];
    const player = document.getElementById("player");
    const mainBtn = document.getElementById("mainPlayPause");
    const trackButtons = [
      document.getElementById("btn0"),
      document.getElementById("btn1")
    ];

    let current = 0;
    let playingPlaylist = false;

    function playTrack(index) {
      if (current === index && !player.paused) {
        player.pause();
        updateButtonStates(); // Actualizar íconos
      } else {
        current = index;
        player.src = tracks[current];
        player.play();
        updateButtonStates();
      }
    }

    function nextTrack() {
      current = (current + 1) % tracks.length;
      playTrack(current);
    }

    function prevTrack() {
      current = (current - 1 + tracks.length) % tracks.length;
      playTrack(current);
    }

    function togglePlaylist() {
      if (!playingPlaylist) {
        playingPlaylist = true;
        mainBtn.textContent = "⏸ Pausar lista";
        playTrack(0);
      } else {
        playingPlaylist = false;
        mainBtn.textContent = "▶ Reproducir lista completa";
        player.pause();
      }
    }

    player.addEventListener("ended", () => {
      if (playingPlaylist) {
        nextTrack();
      } else {
        updateButtonStates(); // Restaurar icono si terminó una canción manual
      }
    });

    player.addEventListener("play", updateButtonStates);
    player.addEventListener("pause", updateButtonStates);

    function updateButtonStates() {
      trackButtons.forEach((btn, i) => {
        if (i === current && !player.paused) {
          btn.textContent = "⏸ " + btn.textContent.slice(2);
        } else {
          const label = i === 0 ? "Salvación" : "Pecado";
          btn.textContent = "▶ " + label;
        }
      });
    }

    // Iniciar con la primera pista cargada pero sin reproducir
    player.src = tracks[0];
  </script>
</body>
</html>
