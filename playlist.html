<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Playlist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h2 {
      margin-bottom: 20px;
    }

    #mainPlayPause {
      font-size: 28px;
      padding: 25px 50px;
      border: none;
      border-radius: 15px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      margin-bottom: 30px;
      width: 80%;
      max-width: 400px;
    }

    #mainPlayPause:focus {
      outline: 3px solid yellow;
    }

    .player-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    audio {
      width: 70%;
      max-width: 400px;
    }

    .control-btn {
      font-size: 28px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    .control-btn:focus {
      outline: 3px solid yellow;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .track-btn {
      font-size: 24px;
      padding: 20px 40px;
      border: none;
      border-radius: 12px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      width: 80%;
      max-width: 400px;
    }

    .track-btn:focus {
      outline: 3px solid yellow;
    }
  </style>
</head>
<body>
  <h2>Reproductor de Audio</h2>

  <!-- Botón grande principal -->
  <button id="mainPlayPause" onclick="togglePlaylist()" aria-label="Reproducir o pausar toda la lista">
    ▶ Reproducir lista completa
  </button>

  <div class="player-container">
    <button class="control-btn" onclick="prevTrack()">⏮</button>
    <audio id="player" controls></audio>
    <button class="control-btn" onclick="nextTrack()">⏭</button>
  </div>

  <div class="button-container">
    <button class="track-btn" id="btn0" onclick="playSection(0)">▶ Salvación</button>
    <button class="track-btn" id="btn1" onclick="playSection(1)">▶ Pecado</button>
    <button class="track-btn" id="btn2" onclick="playSection(2)">▶ La Palabra</button>
    <button class="track-btn" id="btn3" onclick="playSection(3)">▶ La Oración</button>
    <button class="track-btn" id="btn4" onclick="playSection(4)">▶ Espíritu Santo</button>
  </div>

  <script>
    const base = "https://caro1518-creator.github.io/playlist-audio/";

    const sections = [
      ["Salvación.mp3"],
      ["Pecado.mp3"],
      ["La palabra 1.mp3", "La palabra 2.mp3", "La palabra 3.mp3"],
      ["La oración 1.mp3", "La oración 2.mp3", "La oración 3.mp3", "La oración 4.mp3", "La oración 5.mp3"],
      ["Espíritu Santo 1.mp3", "Espíritu Santo 2.mp3", "Espíritu Santo 3.mp3"]
    ];

    const sectionNames = ["Salvación", "Pecado", "La Palabra", "La Oración", "Espíritu Santo"];

    // Crear lista completa en orden
    const fullPlaylist = sections.flat().map(name => base + name);

    const player = document.getElementById("player");
    const mainBtn = document.getElementById("mainPlayPause");
    const trackButtons = Array.from(document.getElementsByClassName("track-btn"));

    let current = 0;
    let playingPlaylist = false;
    let playingSection = null;
    let waiting = false;

    function playSection(index) {
      playingPlaylist = false;
      playingSection = index;
      current = 0;
      const sectionList = sections[index].map(name => base + name);
      playTrackFromList(sectionList, 0);
      updateButtonStates();
    }

    function playTrackFromList(list, index) {
      player.src = list[index];
      player.play();
      player.dataset.list = JSON.stringify(list);
      player.dataset.index = index;
    }

    function nextTrack() {
      const list = JSON.parse(player.dataset.list || "[]");
      let index = parseInt(player.dataset.index || 0);
      if (index + 1 < list.length) {
        playTrackFromList(list, index + 1);
      } else if (playingPlaylist) {
        // Pausa entre secciones en modo lista completa
        waitAndContinueFullPlaylist();
      } else {
        updateButtonStates();
      }
    }

    function prevTrack() {
      const list = JSON.parse(player.dataset.list || "[]");
      let index = parseInt(player.dataset.index || 0);
      if (index > 0) {
        playTrackFromList(list, index - 1);
      }
    }

    async function waitAndContinueFullPlaylist() {
      if (waiting) return;
      waiting = true;
      await new Promise(r => setTimeout(r, 2000)); // 2s pausa
      waiting = false;
      current++;
      if (current < fullPlaylist.length) {
        playTrackFromList(fullPlaylist, current);
      } else {
        playingPlaylist = false;
        mainBtn.textContent = "▶ Reproducir lista completa";
        updateButtonStates();
      }
    }

    function togglePlaylist() {
      if (!playingPlaylist) {
        playingPlaylist = true;
        playingSection = null;
        mainBtn.textContent = "⏸ Pausar lista";
        if (player.paused && player.src && player.src.includes(base)) {
          player.play(); // reanudar
        } else {
          current = 0;
          playTrackFromList(fullPlaylist, current);
        }
      } else {
        playingPlaylist = false;
        mainBtn.textContent = "▶ Reanudar lista";
        player.pause();
      }
    }

    player.addEventListener("ended", () => {
      nextTrack();
    });

    player.addEventListener("play", updateButtonStates);
    player.addEventListener("pause", updateButtonStates);

    function updateButtonStates() {
      trackButtons.forEach((btn, i) => {
        const label = sectionNames[i];
        if (playingSection === i && !player.paused) {
          btn.textContent = "⏸ " + label;
        } else {
          btn.textContent = "▶ " + label;
        }
      });
    }

    // Iniciar con primer audio cargado
    player.src = base + sections[0][0];
  </script>
</body>
</html>
