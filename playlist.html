<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Playlist</title>
</head>
<body>
  <h2>Reproductor de Audio</h2>
  <audio id="player" controls></audio>
  
  <ul>
    <li><button onclick="playTrack(0)">Salvación</button></li>
    <li><button onclick="playTrack(1)">Pecado</button></li>
  </ul>

  <script>
    const tracks = [
      "salvacion.mp3", // archivo que subiste con ese nombre
      "pecado.mp3"     // archivo que subiste con ese nombre
    ];
    const player = document.getElementById("player");
    let current = 0;

    function playTrack(index) {
      current = index;
      player.src = tracks[current];
      player.play();
    }

    player.addEventListener("ended", () => {
      current++;
      if (current < tracks.length) {
        playTrack(current);
      }
    });

    // Reproduce el primero automáticamente al cargar
    playTrack(0);
  </script>
</body>
</html>
