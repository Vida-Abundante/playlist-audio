<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Playlist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h2 {
      margin-bottom: 20px;
    }
    audio {
      width: 90%;
      max-width: 400px;
      margin-bottom: 30px;
    }
    .track {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    button {
      font-size: 20px;
      padding: 15px 25px;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      flex: 1;
      max-width: 120px;
    }
    button:focus {
      outline: 3px solid yellow;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
  </style>
</head>
<body>
  <h2>Reproductor de Audio</h2>
  <audio id="player" controls></audio>
  
  <div class="button-container">
    <div class="track">
      <button onclick="prevTrack()">⏮</button>
      <button onclick="playTrack(0)">▶ Salvación</button>
      <button onclick="nextTrack()">⏭</button>
    </div>
    <div class="track">
      <button onclick="prevTrack()">⏮</button>
      <button onclick="playTrack(1)">▶ Pecado</button>
      <button onclick="nextTrack()">⏭</button>
    </div>
  </div>

  <script>
    const tracks = [
      "https://caro1518-creator.github.io/playlist-audio/Salvacion.mp3",
      "https://caro1518-creator.github.io/playlist-audio/Pecado.mp3"
    ];
    const player = document.getElementById("player");
    let current = 0;

    function playTrack(index) {
      current = index;
      player.src = tracks[current];
      player.play();
    }

    function nextTrack() {
      current = (current + 1) % tracks.length;
      playTrack(current);
    }

    function prevTrack() {
      current = (current - 1 + tracks.length) % tracks.length;
      playTrack(current);
    }

    player.addEventListener("ended", nextTrack);

    // Reproduce el primero automáticamente al cargar
    playTrack(0);
  </script>
</body>
</html>
