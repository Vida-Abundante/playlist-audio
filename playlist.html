<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Playlist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h2 {
      margin-bottom: 20px;
    }

    /* Contenedor del reproductor + botones */
    .player-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    audio {
      width: 70%;
      max-width: 400px;
    }

    .control-btn {
      font-size: 28px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    .control-btn:focus {
      outline: 3px solid yellow;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .track-btn {
      font-size: 24px;
      padding: 20px 40px;
      border: none;
      border-radius: 12px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      width: 80%;
      max-width: 400px;
    }

    .track-btn:focus {
      outline: 3px solid yellow;
    }
  </style>
</head>
<body>
  <h2>Reproductor de Audio</h2>

  <div class="player-container">
    <button class="control-btn" onclick="prevTrack()">⏮</button>
    <audio id="player" controls></audio>
    <button class="control-btn" onclick="nextTrack()">⏭</button>
  </div>

  <div class="button-container">
    <button class="track-btn" onclick="playTrack(0)">▶ Salvación</button>
    <button class="track-btn" onclick="playTrack(1)">▶ Pecado</button>
  </div>

  <script>
    const tracks = [
      "https://caro1518-creator.github.io/playlist-audio/Salvacion.mp3",
      "https://caro1518-creator.github.io/playlist-audio/Pecado.mp3"
    ];
    const player = document.getElementById("player");
    let current = 0;

    function playTrack(index) {
      current = index;
      player.src = tracks[current];
      player.play();
    }

    function nextTrack() {
      current = (current + 1) % tracks.length;
      playTrack(current);
    }

    function prevTrack() {
      current = (current - 1 + tracks.length) % tracks.length;
      playTrack(current);
    }

    player.addEventListener("ended", nextTrack);

    // Reproduce el primero automáticamente al cargar
    playTrack(0);
  </script>
</body>
</html>
